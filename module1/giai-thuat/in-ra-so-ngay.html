<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function display(){
        let month = parseInt(prompt("Enter month:"));
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert("have 31 days in this month");
                break;
            case 2:
                alert("have 28 days in this month");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert("have 30 days in this month");
                break;
            default:
                alert("Failed, your input was wrong");
                break;
            display();
        }

    }
    display();
    </script>
</body>

</html>
