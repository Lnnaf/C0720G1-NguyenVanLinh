<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(i=0;i<=4;i++){
        for(j=0;j<=i;j++){
            document.write("*")
        }
        document.write("<br>")
    }
    for(i=0;i<=4;i++){
        for(j=4;j>=i;j--){
            document.write("*")
        }
        document.write("<br>")
    }
    for(i=0;i<=4;i++){
        for(j=4;j>=i;j--){
            document.write("&nbsp")

            }
        for(k=0;k<=4;k++){
            document.write("*")
        }document.write("<br>")
    }
</script>
</body>
</html>
