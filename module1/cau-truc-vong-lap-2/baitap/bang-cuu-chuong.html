<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>tinh tong</title>
</head>

<body>
    <table border="1">
        <tr>
            <td id="table"></td>
        </tr>
    </table>
    <script language="javascript">
        let sout, i, j;
        sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
        for (j = 1; j <= 9; j++) {
            sout = sout + "<tr>";
            for (i = 2; i <= 9; i++) {
                sout = sout + "<td>" + i + "x" + j + "=" + (i * j) + "</td>";

            }
            sout = sout + "</tr>";

        }
        sout = sout + "</table>";
        document.write(sout);
    </script>
</body>

</html>
