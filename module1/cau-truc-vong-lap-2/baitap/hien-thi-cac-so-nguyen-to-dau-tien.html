<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh tong</title>
</head>
<body>
  <script>
      let number=20;
      let n=2;
      let result="";
      let count=0;
       while (count<number){
           let flag=true;
           for (let i=2;i<n;i++){
               if (n%i==0){
                   flag=false;
                   break;
               }
           }if(flag){
               result+=n+",";
               count++;
           }
           n++;
       }
       document.write("ket qua: "+ result);
  </script>
</body>
</html>
