<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mouse event</title>
</head>
<body>
    <img id="myImg" src="https://s.meta.com.vn/img/thumb.ashx/Data/image/2017/09/29/bong-da-tieu-chuan-fifa-inspected-uhv-2-05.jpg" alt="">
    <p>Click button below to move the image to right</p>
    <button onclick="moveRight();">Move Right</button>
    <button onclick="moveLeft();">Move Left</button>
    <button onclick="moveReset();">Reset</button>
    <script>
        let imgObj=null;
        imgObj = document.getElementById("myImg");
        function init() {
            imgObj.style.position='relative';
            imgObj.style.left='0px';
        }
        function moveRight() {
            imgObj.style.left=parseInt(imgObj.style.lef)+100+'px';
        }
        function moveLeft() {
            imgObj.style.left=parseInt(imgObj.style.left)-100+'px';
        }
        function moveReset(){
            imgObj.style.left='0px';
        }
        window.onload =init;
    </script>
</body>
