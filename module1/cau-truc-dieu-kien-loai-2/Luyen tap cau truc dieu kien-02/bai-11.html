<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex2</title>
</head>
<body>
    <script>
        let a= parseInt( prompt("Nhap luong cua ban (don vi: trieu VND)"));
        if (a<5){
            total=a-(a*5/100);
            alert(total+" trieu VND");
        }else if(a<11){
            total=a-(a*10/100);
            alert(total+" trieu VND");
        }else if(a<19){
            total=a-(a*15/100);
            alert(total+" trieu VND");
        }else if(a<33){
            total=a-(a*20/100);
           alert(total+" trieu VND");
        }else if(a<53){
            total=a-(a*25/100);
           alert(total+" trieu VND");
        }else if(a<81){
            total=a-(a*30/100);
           alert(total+" trieu VND");
        }else{
            total=a-(a*35/100);
          alert(total+" trieu VND");
        }
    </script>
</body>
</html>
