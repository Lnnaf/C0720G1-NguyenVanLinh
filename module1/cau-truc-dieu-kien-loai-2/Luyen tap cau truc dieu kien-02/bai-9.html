<body>
    <script>
       let a= parseInt( prompt("nhap a"));
       let b=parseInt( prompt("nhap b"));
       let c=parseInt( prompt("nhap c"));
       if (a>0 && b>0 && c>0){
           if (a+b>c&&b+c>a&&a+c>b){
               alert("Is a rectangle");
           }else{
               alert("Is not a rectangle");
           }
       }else{
           alert("Is not a rectangle");
       }
    </script>
