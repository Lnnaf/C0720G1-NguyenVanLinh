<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex1</title>
</head>
<body>
    <script>
        let a= parseInt( prompt("Enter a"));
        let b=parseInt( prompt("Enter b"));
        let c=parseInt( prompt("Enter c"));
        if (a>b && a>c){
            alert("Max : "+a)
        }else if(b>a && b>c){
            alert("Max : "+b)
        }else{
            alert("Max : "+c)
        }
    </script>
</body>
