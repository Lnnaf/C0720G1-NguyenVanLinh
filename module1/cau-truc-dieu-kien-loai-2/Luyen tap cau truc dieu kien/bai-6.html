<body>
    <script>
        let a= parseInt( prompt("Nhap vao doanh so ban hang"));
        if (a>1000000){
            alert("so tien hoa hong la 15%: "+(a*(15/100)))
        }else if(a>3000000){
            alert("so tien hoa hong la 25%: "+(a*(25/100)))
        }else if(a>5000000){
            alert("so tien hoa hong la 35%: "+(a*(35/100)))
        }else {
            alert("ban ko dat du doanh so de nhan hoa hong")
        }
    </script>
</body>
