<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="may-tinh.css">
    <meta charset="UTF-8">
    <title>switch case</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <input id="inputMonth" type="number">
            </td>
            <td>
                <button onclick="totalDay()"> Tính số ngày</button>
            </td>
        </tr>
    </table>

    
    <p id="output"> Kết quả</p>
    <script>
        debugger
        function totalDay() {
            let input=document.getElementById("inputMonth").value;
            switch (input){
                case '1':
                case '3': 
                case '5': 
                case '7':
                case '8':
                case '10': 
                case '12':
                    
                    document.getElementById("output").innerHTML="Tháng "+input+" có 31 ngày" ;
                    break;
                case '2':
                    document.getElementById("output").innerHTML=" Tháng"+input+ " có 28 hoặc 29 ngày";
                    break;
                case '4':
                case '6': 
                case '9':
                case '11':
                    document.getElementById("output").innerHTML=" Tháng"+input+" có 30 ngày";
                    break;
                default:
                    document.getElementById("output").innerHTML="Dữ liệu bạn nhập đã sai";

            }
        }
    </script>
</body>
</html>
