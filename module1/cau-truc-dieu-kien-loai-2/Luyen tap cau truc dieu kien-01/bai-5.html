<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex1</title>
</head>
<body>
    <script>
        let a= parseInt( prompt("Nhap diem kiem tra"));
        let b = parseInt( prompt("Nhap diem giua ky"));
        let c = parseInt( prompt("Nhap diem cuoi ky"));
        let total=(a+b*2+c*3)/6
        if (total<3.5){
            alert("Hoc luc yeu")
        }else if(total <5){
            alert("Hoc luc kem")
        }else if(total <6.5){
            alert("Hoc luc trung binh")
        }else if(total <8.5){
            alert("Hoc luc kha")
        }else{
            alert("Hoc luc gioi")
        }
    </script>
</body>
</html>
