<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let amountOfInput=prompt("enter amount of input");
    let number=[];
    for (i=1;i<=amountOfInput;i++){
        number[i]=prompt("enter number "+ i)
    }//lay input array
    let count=0;
    for(i=0;i<number.length;i++){
        if(number[i]<0){
            count++
        }
    }alert(count)
</script>
