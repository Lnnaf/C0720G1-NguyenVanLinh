<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt("enter :").split('');
    for(let i=0;i<a.length;i++){
        if(a[i]==='-'){
            a.splice(i,1,"_")
        }
    }document.write(a.join(''))

</script>
</body>
</html>
