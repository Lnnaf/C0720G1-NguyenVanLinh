<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
</head>
<body>
    <input type="text" id="num1">
    <input type="text" id="num2">
    <button onclick="plus()"> Button +</button>
    <button onclick="minus()"> Button -</button>
    <button  onclick="multiplied()">  Button x</button>
    <button onclick="divided()">  Button /</button>
    <br><br>
     <p id="result">Result: </p>
<script>
        let firstNum=document.getElementById("num1");
        let secondNum=document.getElementById("num2");

    function plus() {
        let a=firstNum.value
        let b=secondNum.value
        let total=Number(a)+Number(b);
        document.getElementById("result").innerHTML="Result: "+total;
    }
    function minus() {
        let a=firstNum.value
        let b=secondNum.value
        let total=Number(a)-Number(b);
        document.getElementById("result").innerHTML="Result: "+total;
    }
    function multiplied() {
        let a=firstNum.value
        let b=secondNum.value
        let total=Number(a)*Number(b);
        document.getElementById("result").innerHTML="Result: "+total;
    }
    function divided() {
        let a=firstNum.value
        let b=secondNum.value
        let total=Number(a)/Number(b);
        document.getElementById("result").innerHTML="Result: "+total;
    }



</script>
</body>
</html>
