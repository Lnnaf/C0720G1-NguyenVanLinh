<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let n = prompt("enter number");
        function check(n){
            let total=0;
            for (let i = 1; i <n;i++){
                if (n%i==0){
                    total = total+i;
                }
            }
            if(total==n){
                alert("true");
            }else{
                alert("false");
            }
        }
        check(n);
    </script>
</body>
</html>
