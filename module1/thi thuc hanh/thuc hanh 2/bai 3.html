<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let check = false;
        do {
            dateOfBirth = prompt("03.Nhập tháng năm : " + "\n" + "Theo dạng 'MM/yyyy' ");
            if (dateOfBirth.charAt(2) === "/") {
                let month = dateOfBirth.substring(0, 2);
                let year = dateOfBirth.substring(3, 7);
                if (!isNaN(month) && !isNaN(year)) {

                    month = Number.parseFloat(month);
                    year = Number.parseFloat(year);
                    if (Number.isInteger(month) && Number.isInteger(year)) {
                        if (month < 13 && year > 1800) {
                            check = true;
                            switch (month) {
                                case 1:
                                case 3:
                                case 5:
                                case 7:
                                case 8:
                                case 10:
                                case 12:
                                    alert("31 days");
                                    break;
                                case 2:
                                    alert("28 or 29 days");
                                    break;
                                case 4:
                                case 6:
                                case 9:
                                case 11:
                                    alert("30 days");

                            }

                        }
                    }
                } if (!check) {
                    alert("Yêu cầu bạn nhập lại thông tin");
                }
            }
        } while (!check);

    </script>
</body>

</html>
